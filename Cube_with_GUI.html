	<script>
	function drawCube(){
   var camera, scene, renderer;
var geometry, material, mesh;

init();
animate();


function addDatGui(){
 options = {
  velx: 0.01,
  vely: 0.01,
	 velz:0.01,
  camera: {
    speed: 0.0001
  }
};

var gui = new dat.GUI();
	

var cam = gui.addFolder('Camera');
cam.add(camera.position, 'x', -1000, 1000).listen();
cam.add(camera.position, 'y', -1000, 1000).listen();
cam.add(camera.position, 'z', -1000, 1000).listen();
cam.open();

var box = gui.addFolder('Cube');
box.add(cube.scale, 'x', 0, 100).name('Width').listen();
box.add(cube.scale, 'y', 0, 100).name('Height').listen();
box.add(cube.scale, 'z', 0, 100).name('Length').listen();
box.add(cube.material, 'wireframe').listen();
box.open();

var speed= gui.addFolder('Speed');
model= speed.add(cube.rotation,'x',0,0.2).name('X-Axis').listen();
	speed.open();
	
	model.onChange(animate);
}
function init() {

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    scene = new THREE.Scene();

    geometry = new THREE.CubeGeometry( 200, 200, 200 );
    material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

    cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    renderer = new THREE.WebGLRenderer({});
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );
    
    addDatGui();

}

function animate() {

    
    requestAnimationFrame( animate );

   cube.rotation.x += options.velx;
    cube.rotation.y += options.vely;
	cube.rotation.z += options.velz;

    renderer.render( scene, camera );

}

}
	</script>
